<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <!-- <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 image-col" id="dice-col-1">
      </div>
      <div class="col-md-4">
        <img src="assets/images/pig.png" id="pig">
        <h1 class="heading">Pig Dice</h1>
        <div class="center"><span id="message">Player 1, start:</span>
        </div>
      </div>
      <div class="col-md-4 image-col" id="dice-col-2">
      </div>
    </div>
    <div class="foreground">
      <div class="row" id="player-row">
        <div class="col-md-6">
          <div class="black-box" id="left">
            <h3>Player 1</h3>
            <div class="total-output">
              <strong>[<span id="player-one-total">00</span>]</strong>
            </div>
            <div class="player-data" id="player-1-toggle">
              <div>
                Your Roll:
                <span id="your-roll1"></span>
              </div>
              <div>
                Turn Total:
                <span id="turn-total1"></span>
              </div>
              <div id="buttons-1">
                <button class="btn btn-light" name="button" id="player-one-roll">ROLL</button>
                <button class="btn btn-light" name="button" id="player-one-hold">HOLD</button>
              </div>
            </div>
            <div class="progress">
              <div id="progress-1" class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                <!-- <span class="sr-only">70% Complete</span> -->
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="black-box" id="right">
            <h3>Player 2</h3>
            <div class="total-output">
              <strong>[<span id="player-two-total">00</span>]</strong>
            </div>
            <div class="player-data" id="player-2-toggle">
              <div>
                Your Roll:
                <span id="your-roll2"></span>
              </div>
              <div>
                Turn Total:
                <span id="turn-total2"></span>
              </div>
              <div id="buttons-2">
                <button class="btn btn-light" name="button" id="player-two-roll">ROLL</button>
                <button class="btn btn-light" name="button" id="player-two-hold">HOLD</button>
              </div>
            </div>
            <div class="progress">
              <div id="progress-2" class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                <!-- <span class="sr-only">70% Complete</span> -->
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="jumbotron jumbotron-fluid">
    <h1><span class="winner"></span></h1>
  </div> -->
  <div id="myModal" class="modal bd-example-modal-lg" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">Player <span class="winner-modal"></span> won!</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="https://media.giphy.com/media/9KQ2T38nNpz2g/giphy.gif" id="animal-farm">
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
